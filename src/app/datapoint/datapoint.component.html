<h3>Export your data</h3>

<div class="form-group">
	<label for="startDate">Start date</label>
	<datepicker class="success"
				id="startDate"
				[(ngModel)]="startDate" 
				[expanded]="true">
	</datepicker>
	<button type="button" class="btn btn-success" (click)="onDownload()">Download .CSV</button>
</div>
