<h3>Export</h3>

<div class="form-group">
	<div>
		<label>From</label>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<datepicker class="success"
						id="startDate"
						[(ngModel)]="startDate" 
						[expanded]="true">
			</datepicker>
		</div>
	</div>

	<div>
		<label>To</label>
	</div>

	<div class="date">
		<label >Now</label>
	</div>

	<br>
	<div>
		<button type="button" class="btn btn-success" (click)="onDownload()">Download</button>
	</div>
</div>
